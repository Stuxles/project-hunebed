<script>
	let mail = document.getElementById('hiddenMailP').innerHTML;
	function checkPassMatch() {
		alert(document.getElementById('password').value);
		alert(document.getElementById('passcheck').value);
		if(document.getElementById('password').value === document.getElementById('passcheck').value) {
			document.getElementById('PassSetForm').action = "?passReset=true&email=" + mail;
			return true;
		}
		return false;
	}
</script>
<form id="PassSetForm" method="post" name="PassSetForm" onsubmit="checkPassMatch();">
	<p>
		<label>email: </label><input type="email" readonly="readonly" value="" id="email" />
		<script>document.getElementById("email").value = mail;</script>
	</p>
	<p>
		<label>New Password: </label><input type="password" id="password" />
	</p>
	<p>
		<label>Confirm: </label><input type="password" id="passcheck" />
	</p>
	<input type="submit" value="Check and Send!" id="submitPass"  />
</form>
